<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="topo">
      <div class="titulo">

    </div>
    <div class="selec-bebida">

        <div class="b3 bebida" onclick="marcarbebida('.b3')"><img class="icone desaparecer" src="Vector (1).png" alt=""></div>
        <div class="b4 bebida" onclick="marcarbebida('.b4')"><img class="icone desaparecer" src="Vector (1).png" alt=""></div>

    </div>
    <div class="selec-sobremesa">

      <div class="caixa-sobremesa">
        <div class="s1 sobremesa" onclick="marcarsobremesa('.s1')"><img class="icone desaparecer" src="Vector (1).png" alt=""></div>
        <div class="s2 sobremesa" onclick="marcarsobremesa('.s2')"><img class="icone desaparecer" src="Vector (1).png" alt=""></div>

      </div>
    </div>
    <div class="menu-inferior">
      <div class="selec-fechar">
        <div>
          <p>Selecione os 3 itens para fechar o pedido</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
